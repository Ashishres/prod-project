<div class="container">
    <div class="textbox">
        <h1>Talk to a Helper</h1>
        <ng-container *ngFor="let message of messages">
            <div class="message" [ngClass]="{'from':message.author==='bot', 'to':message.author==='user'}">{{message.content}}</div>
        </ng-container>
    </div>
    <div class="typebox">
        <label *ngIf="messages.length==0;" for="nameField">Your Messages</label>
        <input [(ngModel)]="value" (keyup.enter)="sendMessage()" type="text" class="form-control" placeholder="Type Questions Here!">
        <button class="btn-btn-primary" (click)="sendMessage()">Send</button>
        <ng-template><span [className]="'float-right'">Total Messages: {{messages.length}}</span></ng-template>
    </div>
</div>
